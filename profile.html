<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Profile</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet">
    <link href="css/mobile.css" rel="stylesheet">
</head>
<body class="bg-light">
    <!-- Success notification -->
    <div id="notification" class="notification">
        <div class="notification-content">
            <i class="fas fa-check-circle notification-icon"></i>
            <span id="notification-message"></span>
        </div>
    </div>

    <div class="container mt-5 pt-5">
        <div class="card shadow border-0">
            <div class="card-header bg-gradient-primary text-white py-3">
                <div class="d-flex justify-content-between align-items-center">
                    <h2 class="mb-0">Patient Profile</h2>
                    <a href="home.html" class="btn btn-light btn-rounded">
                        <i class="fas fa-arrow-left mr-2"></i> Back to Home
                    </a>
                </div>
            </div>
            <div class="card-body">
                <form id="profileForm">
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <div class="card h-100 border-left-primary shadow-sm">
                                <div class="card-body">
                                    <h5 class="card-title text-primary"><i class="fas fa-id-card mr-2"></i> Patient Information</h5>
                                    <div class="mb-3">
                                        <label for="patientId" class="form-label">Patient ID</label>
                                        <input type="text" class="form-control" id="patientId" readonly>
                                    </div>
                                    <div class="mb-3">
                                        <label for="name" class="form-label">Name</label>
                                        <input type="text" class="form-control" id="name" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="dob" class="form-label">Date of Birth</label>
                                        <input type="date" class="form-control" id="dob" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="gender" class="form-label">Gender</label>
                                        <select class="form-control" id="gender" required>
                                            <option value="">Select Gender</option>
                                            <option value="Male">Male</option>
                                            <option value="Female">Female</option>
                                            <option value="Other">Other</option>
                                        </select>
                                    </div>
                                    <div class="mb-3">
                                        <label for="bloodGroup" class="form-label">Blood Group</label>
                                        <input type="text" class="form-control" id="bloodGroup" required>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-8 mb-3">
                            <div class="card h-100 border-left-info shadow-sm">
                                <div class="card-body">
                                    <h5 class="card-title text-info"><i class="fas fa-clipboard-list mr-2"></i> Medical Details</h5>
                                    <div class="mb-3">
                                        <label for="allergies" class="form-label">Allergies</label>
                                        <textarea class="form-control" id="allergies" rows="3" readonly></textarea>
                                    </div>
                                    <div class="mb-3">
                                        <label for="medicalHistory" class="form-label">Medical History</label>
                                        <textarea class="form-control" id="medicalHistory" rows="5" readonly></textarea>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row mt-4">
                        <div class="col-md-6 mb-3">
                            <div class="card h-100 border-left-warning shadow-sm">
                                <div class="card-body">
                                    <h5 class="card-title text-warning"><i class="fas fa-pills mr-2"></i> Medications</h5>
                                    <textarea class="form-control" id="medications" rows="5" readonly></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <div class="card h-100 border-left-success shadow-sm">
                                <div class="card-body">
                                    <h5 class="card-title text-success"><i class="fas fa-file-medical-alt mr-2"></i> Lab Reports</h5>
                                    <textarea class="form-control" id="labReports" rows="5" readonly></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                
                    
                    <div class="card border-left-primary shadow-sm mt-4">
                        <div class="card-body">
                            <h5 class="card-title"><i class="fas fa-file-upload mr-2"></i> Medical Reports</h5>
                            <input type="file" class="form-control" id="medicalReports" multiple>
                            <div id="reportList" class="mt-3"></div>
                        </div>
                    </div>
                    
                    <div class="d-flex justify-content-between mt-4">
                        <button type="button" class="btn btn-primary btn-lg save-success-message" id="saveBtn">
                            <i class="fas fa-save mr-2"></i> Save Changes
                        </button>
                        <button type="button" class="btn btn-secondary btn-lg" id="cancelBtn">
                            <i class="fas fa-times mr-2"></i> Cancel Changes
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/profile.js"></script>
</body>
</html>
