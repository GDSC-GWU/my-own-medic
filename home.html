    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
    <!-- Core theme CSS (includes Bootstrap)-->

    <style>
        .chat-container {
            max-height: 500px;
            overflow-y: auto;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 0.5rem;
        }
        .message {
            margin-bottom: 15px;
            display: flex;
        }
        .message-content {
            max-width: 80%;
            padding: 10px 15px;
            border-radius: 18px;
        }
        .user-message {
            justify-content: flex-end;
        }
        .user-message .message-content {
            background-color: #1abc9c;
            color: white;
        }
        .ai-message {
            justify-content: flex-start;
        }
        .ai-message .message-content {
            background-color: #e9ecef;
            color: #212529;
        }
        .avatar {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin: 0 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .user-avatar {
            background-color: #2c3e50;
            color: white;
        }
        .ai-avatar {
            background-color: #1abc9c;
            color: white;
        }
        .chat-input {
            border-radius: 30px;
            padding-right: 50px;
        }
        .send-button {
            position: absolute;
            right: 20px;
            bottom: 8px;
            border-radius: 50%;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .typing-indicator {
            display: none;
            align-items: center;
            margin-left: 60px;
            margin-bottom: 15px;
        }
        .typing-indicator span {
            height: 8px;
            width: 8px;
            margin: 0 2px;
            background-color: #1abc9c;
            border-radius: 50%;
            display: inline-block;
            opacity: 0.4;
        }
        .typing-indicator span:nth-child(1) {
            animation: pulse 1s infinite;
        }
        .typing-indicator span:nth-child(2) {
            animation: pulse 1s infinite 0.2s;
        }
        .typing-indicator span:nth-child(3) {
            animation: pulse 1s infinite 0.4s;
        }
        @keyframes pulse {
            0% { opacity: 0.4; }
            50% { opacity: 1; }
            100% { opacity: 0.4; }
        }
        
        /* Sidebar Styles */
        .chat-sidebar {
            background-color: #2c3e50;
            border-radius: 0.5rem 0 0 0.5rem;
            overflow-y: auto;
            max-height: 600px;
        }
        .chat-history-item {
            padding: 12px 15px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            cursor: pointer;
            transition: background-color 0.2s;
            color: #fff;
        }
        .chat-history-item:hover, .chat-history-item.active {
            background-color: rgba(26, 188, 156, 0.3);
        }
        .chat-history-item p {
            margin: 0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .chat-history-item .chat-date {
            font-size: 0.75rem;
            opacity: 0.7;
        }
        .new-chat-btn {
            background-color: #1abc9c;
            color: white;
            border: none;
            width: 100%;
            padding: 10px;
            transition: background-color 0.2s;
        }
        .new-chat-btn:hover {
            background-color: #16a085;
        }
        .chat-history-header {
            padding: 15px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            color: white;
            background-color: rgba(0,0,0,0.2);
        }
        .sidebar-toggle {
            display: none;
        }
        
        /* Responsive sidebar */
        @media (max-width: 991.98px) {
            .sidebar-toggle {
                display: block;
                position: absolute;
                left: 15px;
                top: 15px;
                z-index: 1030;
            }
            .chat-sidebar {
                position: fixed;
                left: -100%;
                top: 0;
                height: 100%;
                width: 280px;
                z-index: 1040;
                transition: left 0.3s ease;
                border-radius: 0;
            }
            .chat-sidebar.show {
                left: 0;
            }
            .sidebar-overlay {
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background-color: rgba(0,0,0,0.5);
                z-index: 1039;
                display: none;
            }
            .sidebar-overlay.show {
                display: block;
            }
        }
    </style>
</head>
